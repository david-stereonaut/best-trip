<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize-css/dist/css/materialize.css"  media="screen,projection"/>
    <title>BEST TRIP ORGANIZER</title>
</head>
<body>
    <h1 class="center-align">YOUR BEST TRIP ORGANIZER</h1>
    <h3 class="center-align">Fly Your Mind...</h3>

    <div class="search-container">
      <input id="from-input"  type="text" placeholder="Where From?">
      <input id="to-input"  type="text" placeholder="Where To?">
      <p>Departure</p> <input id="DateStart"  type="date">
      <p>Return</p> <input id="DateEnd"  type="date">
      <button>Search</button>
    </div>

    <div class="container">
      <div class="flights-container"></div>
      <div class="results-container"></div>
      <div class="results-category-container"></div>
    </div>

    <script id="flights-template" type="text/x-handlebars-template">
      <div class="flights-info">
      <p>FROM:</p> 
        <p>{{flyFrom}}</p>
        <br>
        <p>TO:</p>
        <p>{{flyTo}}</p>
        <br>
        <p>{{DateStart}}</p> - <p>{{DateEnd}}</p>
      </div>
    </script>

    <script id="results-template" type="text/x-handlebars-template">
      <div class="results-category">
        <div class="resturants">
          <p>{{parkResults}}</p>
        </div>

        <div class="night-life">
          <p>{{nightlifeResults}}</p>
        </div>

        <div class="museums">
          <p>{{museumResults}}</p>
        </div>

        <div class="parks">
          <p>{{parkResults}}</p>
        </div>
      </div>

    </script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZbfnMyK4xaIDNevsXwulDnxC9nhZ0rS0&language=en&libraries=places&callback=initialize">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.js" integrity="sha512-z8IfZLl5ZASsWvr1syw5rkpo2HKBexjwzYDaUkIfoWo0aEqL/MgGKniDouh5DmsD9YrisbM+pihyCKIHL9VucQ==" crossorigin="anonymous"></script>
    <script src="Renderer.js"></script>
    <script src="FlightsManager.js"></script>
    <script src="PlacesManager.js"></script>
    <script src="UserManager.js"></script>
    <script src="controller.js"></script>
    <script type="text/javascript" src="/materialize-css/dist/js/materialize.js"></script>
</body>
</html>
