<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>BEST TRIP ORGANIZER</title>
</head>
<body>
    <div class="card-panel purple lighten-5"></div>
  <h1 class="center-align">YOUR BEST TRIP ORGANIZER</h1>
  <h3 class="center-align">Fly Your Mind...</h3>
  <div class="search-container">
    <input id="from-input" class="center-align" type="text" placeholder="Where From?">
    <input id="to-input" class="center-align" type="text" placeholder="Where To?">
    <input id="DateStart" class="left-align" type="text" placeholder="Departure">
    <input id="DateEnd" class="right-align" type="text" placeholder="Return">
    <button class="btn waves-effect waves-light" type="submit" name="action">Search</button>
  </div>




    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="FlightsManager.js"></script>
    <script src="PlacesManager.js"></script>
    <script src="UserManager.js"></script>
    <script src="controller.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
