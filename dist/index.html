<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BEST TRIP ORGANIZER</title>
</head>
<body>
  <h1 class="center-align">YOUR BEST TRIP ORGANIZER</h1>
  <h3 class="center-align">Fly Your Mind...</h3>

  <div class="search-container">
    <input id="from-input"  type="text" placeholder="Where From?">
    <input id="to-input"  type="text" placeholder="Where To?">
    <p>Departure</p> <input id="DateStart"  type="date">
    <p>Return</p> <input id="DateEnd"  type="date">
    <button>Search</button>
  </div>

  <div class="container">
    <div class="flights-container"></div>
    <div class="results-container"></div>
    <div class="results-category-container"></div>
  </div>

  <script id="flights-template" type="text/x-handlebars-template">
    <div class="flights-info">
    <p>FROM:</p> 
      <p>{{flyFrom}}</p>
      <br>
      <p>TO:</p>
      <p>{{flyTo}}</p>
      <br>
      <p>{{DateStart}}</p> - <p>{{DateEnd}}</p>
    </div>
  </script>

  <script id="results-template" type="text/x-handlebars-template">
    <div class="results-category">
      <div class="resturants">
        <p>{{parkResults}}</p>
      </div>

      <div class="night-life">
        <p>{{nightlifeResults}}</p>
      </div>

      <div class="museums">
        <p>{{museumResults}}</p>
      </div>

      <div class="parks">
        <p>{{parkResults}}</p>
      </div>
    </div>
  
  </script>



    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="FlightsManager.js"></script>
    <script src="PlacesManager.js"></script>
    <script src="UserManager.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
